<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <title>Student | Registration</title>
</head>
<body>
    <div class="main">
        <div class="page-width">
            <div class="form-sec">
                <h2>Register Yourself </h2>
                <form action="" class="register-form">
                
                    <div class="input-control">
                    <!-- <label>Name</label> -->
                        <input type="text" name="userName" id="name" placeholder="What's Your Good Name">
                        <span class="error"></span> 
                    </div>
                    
                    <div class="input-control">
                    <!-- <label>Age</label> -->
                        <input type="number" name="userAge" id="age" placeholder="How Old Are You ? eg: 18-30">
                        <span class="error"></span> 
                    </div>

                    <!-- <div class="input-control">                   
                        <label>Who's You</label>
                        <div class="gender-option">
                            <input type="radio" name="user_gender" value="male"><label for="male">Male</label>
                            <input type="radio" name="user_gender" value="female"><label for="female">Female</label>
                            <input type="radio" name="user_gender" value="transgender"><label for="transgender">Transgender</label>
                        </div>
                    <span class="error"></span>
                    </div> -->
                    
                    <div class="input-control">
                    <!-- <label>Mobile No.</label> -->
                        <input type="number" id="number" name="userMobileNum" placeholder="Enter Your Mobile Number" maxlength="10" pattern="[6-9]{1}[0-9]{9}" >
                        <span class="error"></span>
                    </div>
                    
                    <div class="input-control">
                    <!-- <label>Email</label> -->
                        <input type="email" id="email" name="userEmail" placeholder="Drop your Mail" >
                        <span class="error"></span>
                    </div>
                    
                    <div class="input-control">
                    <!-- <label>Password</label> -->
                        <input type="password" id="password" name="userPassword" placeholder="Enter Password"/>
                        <span class="error"></span>
                        <i id="eye-icon" class="fa-solid fa-eye"></i>
                        <ul class="password-match-list">
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 8 character length</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 number (0-9)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 uppercase letter (A-Z)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 lowercase letter (a-z)</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-xmark"></i>
                                <span>At least 1 special symbol (!-&)</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="input-control">
                    <!-- <label>Confirm Password</label> -->
                        <input type="password" id="cpassword" name="userCPassword" placeholder="Enter Confirm Password"/>
                        <span class="error"></span>
                        <i id="eye-icon2" class="fa-solid fa-eye"></i>
                    </div>

                    <div class="button-row">
                        <input value="Type Again" type="reset"/>
                        <input value="Are you Sure ?" type="submit"/>
                        <input value="View Users" type="button" onclick="window.location.href='/html/view.html'"/>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/90a9eae7e1.js" crossorigin="anonymous"></script>
    <script src="../js/form.js" defer></script>
</body>
</html>
